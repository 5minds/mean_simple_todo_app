<form name="form" class="form-horizontal" role="form" novalidate>

	<div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Title *</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputName" placeholder="Title" ng-model="task.title" required>
		</div>
	</div>

	<div class="form-group">
		<label for="inputMemo" class="col-sm-2 control-label">Note</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="inputMemo" value="" rows="4" ng-model="task.note"></textarea>
		</div>
	</div>

	<div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Tags</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputName" placeholder="Tags" ng-model="$parent.tags">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-4">
			<button type="submit" class="btn btn-default" ng-click="saveTask()" ng-disabled="form.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
		</div>
		<div class="col-sm-offset-4 col-sm-2 text-right">
			<button type="button" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-th-list"></span> Cancel</button>
		</div>
	</div>
</form>
