<h1 class="page-header">Tasks</h1>

<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<thead>
			<th>Title</th>
			<th>Tags</th>
			<th width="10%"></th>
		</thead>
		<tbody>
			<tr ng-repeat="task in tasks">
				<td ng-bind="task.title" ng-click="editTask(task)"></td>
				<td><tags data="task.tags"></tags></td>
				<td class="text-center">
					<div class="btn-group">
						<button class="btn btn-danger btn-xs" ng-click="finishTask(task)">
							<span class="glyphicon glyphicon-unchecked"></span> finish
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row">
	<div class="col-md-2">
		<div class="btn-group">
			<button class="btn btn-danger" ng-click="newTask()">
				<span class="glyphicon glyphicon-plus"></span> new Task
			</button>
		</div>
	</div>
</div>
